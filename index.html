<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="overlay">
                <h1 class="logo">ODIN</h1>
                <!-- Background image placeholder -->
            </div>
        </div>
        <div class="right">
            <div class="content">
                <p class="intro-text">
                    <strong>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.
                    <br><br>
                    You know you want to.</strong>
                </p>
                
                <form id="signup-form">
                    <h2>Letâ€™s do this!</h2>
                    <div class="form-group">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
                <p class="login-text">Already have an account? <a href="#">Log in</a></p>
                <!-- Icon placeholders if needed -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
